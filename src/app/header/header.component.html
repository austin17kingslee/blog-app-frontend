<div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h1><a routerLink=""class="title"> Spring Blog</a></h1>
        </div> <!-- Title -->
        <div class="search-bar form-inline md-form form-sm col-md-5">
          <input [(ngModel)]="title" class="form-control" type="search">
          <fa-icon (click)="searchAllPosts()" [icon]="faSearch"></fa-icon>
        </div> <!--Search bar-->
        <div class="col-md-3" *ngIf="authenticated">
            <a href="/add-post" class="new-post btn btn-default">Add Post</a>
            <button class="logout btn btn-default" (click)="logout()">Logout</button>
        </div>
        <div class="col-md-3" *ngIf="!authenticated">
          <a href="/login" class="login btn btn-default">Login</a>
          <a href="/register" class="register btn btn-default">Register</a>
        </div> <!-- Login and Register -->
      </div>
    </div>
  </div>

<app-header></app-header>
<div class="post-container">
  <div class="post-content">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1 class="post-title">{{post.title}}</h1>
          <span style="display: flex;">
            <p>Author: </p>
            <p class="post-author">{{post.username}}</p>
          </span>
          <hr>
          <p [innerHTML]="post.content"></p>
          <hr>
          <div class="comment-box-container">
            <textarea class="comment-box" [(ngModel)]="comment" name="" id="commentBox" cols="30" rows="10"
            placeholder="Add a comment..."></textarea>
            <button class="comment-button" (click)="submitComment()" class="btn btn-primary btn-footer">
              Comment
            </button>
          </div>
          <div class="comment-section" *ngFor="let item of listComment; index as i;">
            <div class="comment-username">
              <p class="comment-username text">{{item.username}}</p>
              <p class="comment-username date">{{item.createOn | date:'short'}}</p>
            </div>
            <div class="comment-content">{{item.comment}}</div>
          </div>
        </div>

        <div class="col-4" style="padding-left: 20px">
          <div>
            <h2 >Other topics</h2>
          </div>
          <div *ngFor="let post of lstOtherPost ">
            <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
            <i class="fas fa-user"></i> Author: <strong>{{post.username}}</strong>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

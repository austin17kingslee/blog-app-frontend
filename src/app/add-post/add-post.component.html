<div class="add-post-content">
    <div class="container">
      <div>
        <h3 class="new-post-title">Create New Post</h3>
      </div>
      <hr>
      <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
          <label class="post-title">Title</label>
          <input type="text" [formControlName]="'title'" class="form-control" placeholder="Your post title here...">
        </div>
        <div class="form-group">
          <label class="post-content">Body</label>
          <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
        </div>
        <div class="form-group tag-form">
          <label class="post-tag">Add tags</label>
          <!-- <select name="tags" id="tags" multiple>
            <option value="opinion-debate">Opinion & Debate</option>
            <option value="science-technology">Science & Technology</option>
            <option value="music">Music</option>
            <option value="sport">Sport</option>
            <option value="tourism-culinary">Tourism & Culinary</option>
            <option value="skill">Skill</option>
          </select> -->
          <nz-select nzSize="large" [nzMaxTagCount]="3" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple" nzPlaceHolder="Chá»n tag"
            formControlName="lstSelectedTag">
            <nz-option *ngFor="let tag of tagSelect" [nzLabel]="tag.name" [nzValue]="tag.name"></nz-option>
          </nz-select>
          <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more selected</ng-template>

        </div>
        <div class="form-group">
          <div class="btn-submit">
            <button class="btn btn-primary btn-cancel" (click)="canclePost()">Cancel</button>
            <button class="btn btn-primary" type="submit">Post</button>
          </div>
        </div>
      </form >
    </div>
  </div>
